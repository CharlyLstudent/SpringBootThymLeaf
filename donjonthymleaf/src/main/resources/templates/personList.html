<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Person List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Person List</h1>
<a href="addPerson">Add Person</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Class</th>
            <th>Action</th>
        </tr>
        <tr th:each="person: ${response}">
            <td th:utext="${person.id}">...</td>
            <td th:utext="${person.name}">...</td>
            <td th:utext="${person.type}">...</td>
            <td><a th:href="@{/updatePerson/{id}(id=*{person.id})}">Update</a></td>
            <td>
                <a th:href="@{/deletePerson/{id}(id=*{person.id})}">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
